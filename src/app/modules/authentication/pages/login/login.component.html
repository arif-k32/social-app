<div class="bg-gray-100 w-screen h-screen">
    <section class="flex justify-center items-center w-full h-full ">
        <div class="overflow-auto  w-3/8 p-4 mr-40 h-1/2 pt-24">
            <h1 class="font-bold text-blue-600 text-5xl">Social App</h1>
            <p class="break-words mt-3 font-semibold text-xl">Social app helps you connect and share <br> with the people in your life.</p>
        </div>
        <div class=" p-4 w-1/5 -mt-20  shadow-xl bg-white rounded-md">
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="grid-rows-3 gap-2">
                <div class='mb-2'>
                    <input formControlName="email" class="mb-2  px-4 w-full rounded-md bg-white border py-3 " type="text" placeholder="Email or phone">
                </div>
                <div >
                    <input formControlName="password" class="mb-3  px-4 w-full rounded-md bg-white border py-2 " type="password" placeholder="Password" >
                </div>
                <div class="w-full text-center  mb-2">
                    <button [disabled]="!loginForm.valid" class="bg-blue-500 w-full rounded-md text-white font-bold py-3 ">Log in</button>
                </div>
                <div class="w-full text-center border-b-2 pb-6 mb-6">
                    <p class="text-blue-400">Forgotten password?</p>
                </div>
                
            </form>

            <div class="w-full text-center mt-3">
                <button (click)="toggleCreateAccount()" type="submit" class="bg-green-500 px-2 rounded-md text-white font-bold py-3 ">Create new account</button>
            </div>
        </div>

    </section>
    <div *ngIf="createAccount" class="fixed top-0 bottom-0 left-0 right-0 w-screen h-screen">
        <app-register></app-register>
    </div>
</div>
