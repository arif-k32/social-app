<div class=" bg-gray-100 h-full p-6 overflow-scroll">

    <div class="bg-white rounded-2xl p-5">
        <h2 class="font-bold">
          <span>What's on your mind ?</span>
          <span *ngIf="curr_user" class="ml-1">{{curr_user?.first_name+' '+curr_user?.last_name}}</span>
        </h2>
        <div class="flex justify-between p-2">
          <p class="mt-1">Sharing options</p>
          <svg (click)="togglePostPhoto()" class="cursor-pointer w-6 h-6 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
          </svg>
        </div>
    </div>

    <h1 class="my-6 pl-2 font-bold text-xl">Posts</h1>

    <div *ngFor="let item of dat" class=" bg-white rounded-xl overflow-hidden mb-4">
          <div class="flex justify-between items-center"> 
                <div class="flex flex-row m-1">
                  <img class="w-14 h-14 rounded-full overflow-hidden object-cover" [src]="item.profile_pic" alt="profile-pic">
                  <div class="ml-2">
                      <h2 class="font-bold">{{item.name}}</h2>
                      <p>12 mins ago.</p>
                  </div>
                </div>
                <svg class="w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                </svg>
          </div>
          <img class="max-h-[450px] object-cover w-full overflow-hidden " [src]="item.posts[0].post_link" alt="post-from-paul">
          <p class="p-2">{{item.posts[0].caption}}</p>
          <div class="flex justify-start my-3">
            <button class="flex items-center py-1 px-4 rounded-full bg-gray-100 ml-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mr-1 text-blue-500 w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6.633 10.5c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 012.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 00.322-1.672V3a.75.75 0 01.75-.75A2.25 2.25 0 0116.5 4.5c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 01-2.649 7.521c-.388.482-.987.729-1.605.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 00-1.423-.23H5.904M14.25 9h2.25M5.904 18.75c.083.205.173.405.27.602.197.4-.078.898-.523.898h-.908c-.889 0-1.713-.518-1.972-1.368a12 12 0 01-.521-3.507c0-1.553.295-3.036.831-4.398C3.387 10.203 4.167 9.75 5 9.75h1.053c.472 0 .745.556.5.96a8.958 8.958 0 00-1.302 4.665c0 1.194.232 2.333.654 3.375z" />
                </svg>
                <p>Like</p>
            </button>
            <button class="flex items-center py-1 px-4 rounded-full bg-gray-100 ml-3">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mr-1 text-blue-500 w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 9.75a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375m-13.5 3.01c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.184-4.183a1.14 1.14 0 01.778-.332 48.294 48.294 0 005.83-.498c1.585-.233 2.708-1.626 2.708-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" />
              </svg>
              <p>Comments</p>
          </button>
          </div>
        
        

    </div>
    <div *ngIf="postPhoto" class="fixed z-10 w-screen h-screen top-0 bottom-0 right-0 left-0">
        <upload-photo-model [uploadFor]="'post'" (upload)="createNewPost($event)" (close)="togglePostPhoto()"></upload-photo-model>
    </div>
</div>
