                    <div class=" flex items-start space-x-3 pl-5 absolute bottom-3 text-white">
                        <div class="w-24 h-24 relative">
                            <img *ngIf="user_profile" class="rounded-full w-full h-full" [src]="user_profile?.picture" alt="profile-pic">
                            <svg *ngIf="uploadButton" (click)="toggleUploadProfile()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="cursor-pointer p-1 absolute bottom-1 right-1 bg-black/50 rounded-full w-6 h-6">

                        </div>
                        
                        <h2 *ngIf="user_profile" class="mt-4">{{user_profile?.first_name+' '+user_profile?.last_name}}</h2>
                    </div>
                    
                    <div class="  bg-white dark:bg-gray-600 dark:text-white flex  pl-40 items-center justify-between ">
                        <div class="flex items-center ">
                            <a routerLink="timeline" [queryParams]="{username:user_profile?.username}" routerLinkActive="font-medium border-b-2 border-blue-500" class=" p-4 hover:text-blue-500">Timeline</a>
                            <a routerLink="photos" [queryParams]="{username:user_profile?.username}" routerLinkActive="font-medium border-b-2 border-blue-500" class=" p-4 hover:text-blue-500">Photos</a>
                            <a *ngIf="uploadButton" [queryParams]="{username:user_profile?.username}" routerLink="friends" routerLinkActive="font-medium border-b-2 border-blue-500" class=" p-4 hover:text-blue-500">Friends</a>
                            <a routerLink="about" [queryParams]="{username:user_profile?.username}" routerLinkActive="font-medium border-b-2 border-blue-500" class=" p-4 hover:text-blue-500">About</a>
                        </div>
                            
                        <a class=" p-4 hover:text-blue-500 font-bold">...</a>

                <div class="mt-4 w-full h-full">
                    <router-outlet></router-outlet>
                </div>
                <div *ngIf="uploadProfile" class="fixed z-10 h-screen w-screen top-0 right-0 bottom-0 left-0">
                    <upload-photo-model [uploadFor]="'profile-pic'" (upload)="uploadProfilePic($event)" (close)="toggleUploadProfile()"></upload-photo-model>
                </div>

        <div class="col-span-3 h-screen bg-white "> <app-suggestions></app-suggestions> </div>
