<div class=" grid grid-cols-12  bg-gray-100">

    <div class="col-span-3 h-screen bg-white"> <app-settings></app-settings> </div>

    <div class="col-span-6 h-screen  overflow-y-scroll px-4"> 
            <div class="sticky top-0 z-10 pt-3 bg-white w-full shadow-md" name="cover">
                <div class="relative ">
                    <img class="w-full h-80 object-cover" src="https://images.unsplash.com/photo-1551368321-dddf8a05c459?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8MSUzQTF8ZW58MHx8MHx8&w=1000&q=80" alt="cover-photo">
                    <div class="flex items-center  absolute bg-gray-500/50 text-white text-sm py-1 px-2 rounded-sm  right-2 bottom-2" >
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-1">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z" />
                        </svg>
                        <p >Edit Cover</p>
                          
                    </div>
                </div>
                <div class=" flex items-start space-x-3 pl-5 absolute bottom-3 text-white">
                    <img class="rounded-full w-24 h-24" [src]="curr_user.profile_pic" alt="profile-pic">
                    <h2 class="mt-4">{{curr_user.name}}</h2>
                </div>
                
                <div class=" w-full bg-white flex  pl-40 items-center justify-between ">
                    <div>
                        <a routerLink="photos" routerLinkActive="font-medium border-b-2 border-blue-500" class=" p-4 hover:text-blue-500">Photos</a>
                        <a routerLink="friends" routerLinkActive="font-medium border-b-2 border-blue-500" class=" p-4 hover:text-blue-500">Friends</a>
                        <a routerLink="about" routerLinkActive="font-medium border-b-2 border-blue-500" class=" p-4 hover:text-blue-500">About</a>
                        
                    </div>
                        
                    <a class=" p-4 hover:text-blue-500 font-bold">...</a>                        
                </div>
            </div>

            <div class="mt-4 w-full h-full">
                <router-outlet></router-outlet>
            </div>
    </div>

    <div class="col-span-3 h-screen bg-white "> <app-suggestions></app-suggestions> </div>

</div>
